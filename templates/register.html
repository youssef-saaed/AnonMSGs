{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
    <div class="container w-100 d-flex justify-content-center align-items-center" id="myForm">
        <form method="POST">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    Error! {{ error }}
                </div>
            {% endif %}
            <div class="form-floating my-2">
                <input class="form-control" type="text" name="name" id="name" placeholder="Name" autofocus/>
                <label for="name">Name</label>
            </div>
            <div class="my-2">
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <div class="form-floating">
                        <input class="form-control" type="text" name="user" id="user" placeholder="Username"/>
                        <label for="user">Username</label>
                    </div>
                </div>
            </div>
            <div class=" form-floating my-2">
                <input class="form-control" type="password" name="pass1" id="pass1" placeholder="Password"/>
                <label for="pass1">Password</label>
            </div>
            <div class=" form-floating my-2">
                <input class="form-control" type="password" name="pass2" id="pass2" placeholder="Confirm password"/>
                <label for="pass2">Confirm password</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg my-2">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
